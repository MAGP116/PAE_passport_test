<script>
  var req = new XMLHttpRequest();
  req.open('GET', 'http://localhost:3000/user', false);
  req.send(null);
  if(req.status == 200){
    //console.log(req.responseText);
    let res = JSON.parse(req.responseText);
    console.log(res);
    document.getElementById('name').innerHTML = res.name;
    document.getElementById('img').src = res.imagenUrl;
    //document.getElementById('image').alt = res.imagenUrl;
    document.getElementById('email').innerHTML = res.email;

  }
</script>
